<ng-container *ngIf="products.length==0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img src="assets/icon-color/shopping-cart.png" alt="" class="img">
      <h4>Your cart is empty</h4>
      <h6>Add item to it now</h6>
      <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length!=0">
<div class="container">
  <div class="card-table">
    <div class="cart-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products let i=index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><img src="{{item.image_path}}" alt="" width="120px;"></td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.total}}</td>
            <td>
                <img src="assets/icons/delete.png" alt="" height="25px" width="25px" (click)="removeItem(item)" role="button">
            </td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button class="btn btn-danger"(click)="emptycart()">Empty Cart</button></td>
            <td><button class="btn btn-primary" routerLink="products">Shop More</button></td>
            <td><button class="btn btn-dark"routerLink="/checkout">Checkout</button></td>
            <td><strong>Grand Total : Rs.{{grandTotal}}</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</ng-container>

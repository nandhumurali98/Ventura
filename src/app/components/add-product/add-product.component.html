<app-admin></app-admin>
  <div class="submit-form">
    <div *ngIf="!submitted">
    <form #form="ngForm"class="mt-4">
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" required [(ngModel)]="product.category" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" required [(ngModel)]="product.name" id="name" class="form-control">
      </div>
      <!-- <div class="form-group">
        <label for="image_path">Image Path</label>
        <input type="file" name="image_path"[(ngModel)]="product.image_path" class="form-control-file border">
      </div> -->
      <div class="form-group">
        <label for="image_path">Image Path</label>
        <input type="text" name="image_path" required [(ngModel)]="product.image_path"class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" [(ngModel)]="product.price" class="form-control">
      </div>
      <button (click)="saveProduct()" class="btn btn-success">Submit</button>
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProduct()">Add</button>
      </div>
    </form>
  </div>
  </div>

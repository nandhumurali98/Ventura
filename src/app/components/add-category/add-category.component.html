<div class="submit-form">
  <div *ngIf="!submitted">
  <form #form="ngForm"class="mt-4">
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" name="category" required [(ngModel)]="category.category" class="form-control">
    </div>
    <div class="form-group">
      <label for="image_path">Image Path</label>
      <input type="text" name="image_path" required [(ngModel)]="category.image"class="form-control">
    </div>
    <button (click)="saveCategory()" class="btn btn-outline-success">Submit</button>
    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCategory()">Add</button>
    </div>
  </form>
</div>
</div>
